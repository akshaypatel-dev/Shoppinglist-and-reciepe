<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameinput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
          #amountinput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="adddata()" class="btn btn-success" type="Add"> Add </button>
          <button class="btn btn-danger" type="Delete"> Delete </button>
          <button class="btn btn-primary" type="Clear"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
